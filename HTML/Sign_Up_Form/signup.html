<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="signup.css" rel="stylesheet" />
</head>
<body>
    <div class="left_side_bar">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" width="500" height="600">
        <h1>ODIN</h1>
    </div>
    <div class="form_header">
        <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span style="font-style:italic">now</span> to get started.
        </h1>
        <h2>
            You <span style="font-style:italic">know</span> you want to.
        </h2>
    </div>
    <form action="example.com/path" method="post">
        <div class="form_content">
            <h1>
                Let's do this!
            </h1>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">EMAIL</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" name="phone_number" pattern="(\d{3}([\-]\d{3}([\-]\d{4}?)" placeholder="111-111-1111" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form_button_container">
            <button type="submit">Create Account</button>
            <div class="log_in_container">
                <p>Already have an account?</p> 
                <button>Log in</button>
            </div>
        </div>
    </form>
</body>
</html>
